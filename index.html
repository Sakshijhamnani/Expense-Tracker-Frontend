<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p class="h1 m-2 " style="color: var(--bs-primary);">Expense Tracker</p>
  
      
     
      <form class="m-2" onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
            <label for="amount" class="form-label">Expense Amount</label>
            
            <div class="d-flex">
              <span class="input-group-text" id="basic-addon1">â‚¹</span>
              <div class="col-md-2">
              <input id="amount" name="amount" type="number" class="form-control" placeholder="Expense Amount" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            </div>
          </div>
          
        <div class="mb-3">
          <label for="description" class="form-label">Expense Description</label>
          <div class="col-md-3">
          <input id="description" name="description" type="text" class="form-control" id="description" placeholder="Expense Description">
        </div>
        </div>

        <div class="">
            <label  for="category">Select Category</label>
            <div class="col-md-3">
            <select name="category" class="form-select" id="category" name="category">
              <option selected>Choose Category</option>
              <option value="Electricity">Electricity</option>
              <option value="Fuel">Fuel</option>
              <option value="Food">Food</option>
              <option value="Movies">Movies</option>
            </select>
          </div>
          </div>
       
        <button type="submit" class="btn btn-primary mt-2" id="add">Add</button>
        <button type="button" id="update" style="display: none;"  class="btn btn-primary">Update</button>
      </form>
      
      <div class="table-responsive-sm">
      <table class="table">
        <thead>
          <tr>
           
            <th scope="col">Expense Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
           
            <td>2000</td>
            <td style="white-space: normal; word-wrap: break-word;">pepsi</td>
            <td>Food</td>
            <td>
              <button type="button" class="btn btn-info">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr> -->
        
        </tbody>
      </table>
      </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
<script src="index.js"></script>
</html>
